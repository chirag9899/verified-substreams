specVersion: v0.1.0
package:
  name: "substreams_primary_issues"
  version: v0.1.0

protobuf:
  files:
    - primary.proto
    - blockmeta.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_pools
    kind: map
    initialBlock: 9561662
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:verified.primary.v1.Pools

  - name: store_pools_created
    kind: store
    updatePolicy: set
    valueType: proto:verified.primary.v1.Pool
    inputs:
      - map: map_pools

  - name: map_subscriptions
    kind: map
    initialBlock: 9561662
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools_created
    output:
      type: proto:verified.primary.v1.Subscription

  - name: store_subscription_created
    kind: store
    updatePolicy: set
    valueType: proto:verified.primary.v1.Subscription
    inputs:
      - map: map_subscriptions

  - name: map_subscriptions_check
    kind: map
    initialBlock: 9561662
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_subscription_created
    output:
      type: proto:verified.primary.v1.Subscription

  - name: kv_out
    kind: map
    inputs:
      - store: store_subscription_created
        mode: deltas
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations
  - name: jsonl_out
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block        # Block data
      - store: store_pools_created               # Pool store (for pools)
      - store: store_subscription_created       # Subscription store (for subscriptions)
    output:
      type: proto:substreams.sink.files.v1.Lines
    